<!DOCTYPE html>
<html lang="en" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./home.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Check-Out</title>
    </head>
    <body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-dark">
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">
                    <a class="navbar-brand" href="home.html">
                        <img src="https://logo.com/image-cdn/images/kts928pd/production/46fec0239332173dd16844534aab6117435e8f46-731x731.png?w=1080&q=72"
                            width="50" height="50" alt="">
                    </a>
                </ul>
                <form class="d-flex mr-5" style="gap: 20px;">
                    <a href="home.html"><i class="fa fa-home" aria-hidden="true"></i></a>
                    <a href="./AddToCart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                </form>
            </div>
        </nav>
        <div class="container">
            <h1 style="margin-top: 100px;">Checkout</h1>
            <div id="checkout-details"></div>
        </div>
        <div class="container mt-5">
        <div class="container mt-5">
            <form id="shipping-info-form">
                <h2>Shipping Information</h2>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="zip">ZIP Code</label>
                        <input type="number" class="form-control" id="zip" name="zip">
                    </div>
                </div>
        
                <h2>Payment Information</h2>
                <div class="form-group">
                    <label for="card_number">Credit Card Number</label>
                    <input type="number" class="form-control" id="card_number" name="card_number">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="expiration">Expiration Date</label>
                        <input type="number" class="form-control" id="expiration" name="expiration" placeholder="MM/YY">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cvv">CVV</label>
                        <input type="number" class="form-control" id="cvv" name="cvv">
                    </div>
                </div>
        
                <button type="submit" id="place-order-button" class="btn btn-primary">Place Order</button>
            </form>
    </body>
    <!-- Add jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="checkout.js"></script>
</html>
