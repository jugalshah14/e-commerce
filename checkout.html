<!DOCTYPE html>
<html lang="en" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="checkout.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Check-Out</title>
    </head>
    <body>
        <div class="nav">
            <div class="row">
                <div class="col-1">
                    <div class="logo">
                        <b>ANIME</b>
                    </div>
                </div>
                <div class="col-4">
                    <div class="input-group mb-3">
                        <input type="text" id="search-input" class="form-control" placeholder="Search by title"
                            oninput="performSearch()">
                    </div>
                </div>
                <div class="col-6"></div>
                <div class="col-1">
                    <form>
                        <a href="AddToCart.html"><ion-icon name="cart-outline"></ion-icon></i></a>
                        <a href="home.html"><ion-icon name="home-outline"></ion-icon></a>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <div class="container checkout-body">
            <h1 >Checkout</h1>
            <div id="checkout-details"></div>
        
        <div class="">
            <form id="shipping-info-form">
                <h2>Shipping Information</h2>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="zip">ZIP Code</label>
                        <input type="number" class="form-control" id="zip" name="zip">
                    </div>
                    </div>
        
                <h2>Payment Information</h2>
                <div class="form-group">
                    <label for="card_number">Credit Card Number</label>
                    <input type="number" class="form-control" id="card_number" name="card_number">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="expiration">Expiration Date</label>
                        <input type="number" class="form-control" id="expiration" name="expiration" placeholder="MM/YY">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cvv">CVV</label>
                        <input type="number" class="form-control" id="cvv" name="cvv">
                    </div>       
                <button type="submit" id="place-order-button" class="place-order">Place Order</button>
            </form>
            </div>
        <div class="bottom-nav fixed-bottom">
            <a href="home.html" class="nav-link"><ion-icon name="home-outline"></ion-icon>
                <p>Home</p>
            </a>
            <a href="AddToCart.html" class="nav-link"><ion-icon name="cart-outline"></ion-icon>
                <p>Cart</p>
            </a>
            <a href="checkout.html" class="nav-link"><ion-icon name="bag-check-outline"></ion-icon>
                <p>Check</p>
            </a>
            <a href="wishlist.html" class="nav-link"><ion-icon name="heart-outline"></ion-icon>
                <p>Wishlist</p>
            </a>
        </div>
        
        
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="checkout.js"></script>
</html>
