<!DOCTYPE html>
<html>

<head>
    <title>Category</title>
    <link rel="stylesheet" href="category.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-dark">
    <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">
            <a class="navbar-brand" href="home.html">
                <img src="https://logo.com/image-cdn/images/kts928pd/production/46fec0239332173dd16844534aab6117435e8f46-731x731.png?w=1080&q=72"
                    width="50" height="50" alt="">
            </a>
        </ul>
        <form>
            <a href="form.html"><i class="fa fa-plus-square" aria-hidden="true"></i></a>
            <a href="home.html"><i class="fa fa-home" aria-hidden="true"></i></a>
        </form>
    </div>
</nav>
<div class="container" style="margin-top: 100px;">
    <h2>Add Category with Image</h2>
    <form id="categoryForm">
        <div class="form-group">
            <label for="categoryName">Category Name:</label>
            <input type="text" class="form-control" id="categoryName" required>
        </div>
        <div class="form-group">
            <label for="img">Select image:</label>
            <input type="file" id="img" accept="image/*" onchange="displayImage(this)">
        </div>
        <img id="selectedImage" src="#" alt="Selected Image" style="max-width: 200px; display: none;">
        <button type="submit" class="btn btn-primary">Add Category</button>
    </form>
    <hr>
    <h2>Category List</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Category Name</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="categoryTableBody"></tbody>
    </table>
</div>
    <script src="category.js"></script>
</body>
</html>
