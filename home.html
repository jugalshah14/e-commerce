    <!DOCTYPE html>
    <html>

    <head>
        <title>Anime Store</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./home.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.js"></script>

    </head>

    <body>
        <div class="nav">
            <div class="row">
                <div class="col-1">
                    <div class="logo">
                        <b>ANIME</b>
                    </div>
                </div>
                <div class="col-4">
                    <div class="input-group mb-3">
                        <input type="text" id="search-input" class="form-control" placeholder="Search by title"
                            oninput="performSearch()">
                    </div>
                </div>
                <div class="col-5"></div>
                <div class="col-2 d-flex" style="justify-content: end;">
                    <form>
                        <a href="AddToCart.html"><ion-icon name="cart-outline"></ion-icon></i></a>
                        <a href="wishlist.html"><ion-icon name="heart-outline"></ion-icon></a>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-2 vl">
                <div class="side-bar">
                    <h2>Filter</h2>
                    <div class="category">
                        <h4>Category</h4>
                        <div id="CategoryFilter">
                        <input title="checkbox-filter" type="checkbox" value="" checked />                    
                        </div>
                        <div class="price-range">
                        <h5>Price Range</h5><br>
                        <div id="price-range-slider"></div><br>
                        <div id="price-range-value">₹ 0 - ₹ 1000</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-10">
                <div class="main-body">
                    <div class="input-group">
                        <input type="text" id="search-input1" class="form-control" placeholder="Search by title"
                            oninput="performSearch1()">
                        <div class="menu-icon">
                            <ion-icon name="filter-outline"></ion-icon>
                        </div>
                    </div>
                    <div id="right-menu" class="hidden"> 
                        <div class="right-body">
                            <ion-icon name="close-outline" id="close-button"></ion-icon>
                            <div class="category-mobile">
                                <div class="category">
                                    <h4>Category</h4>
                                    <div id="CategoryFilter1">
                                        <div>
                                            <input title="checkbox-filter" type="checkbox" value="" checked />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="price-range">
                                <h5>Price Range</h5><br>
                                <div id="price-range-slider1"></div><br>
                                <div id="price-range-value1">₹ 0 - ₹ 1000</div>
                            </div> 
                        </div>
                    </div>
                </div>
                <div class="sort-product">
                    <div class="item-sort">
                        <label for="itemsPerPage">Show :</label>
                        <select id="itemsPerPage">
                            <option value="4">4 Items</option>
                            <option value="8" selected>8 Items</option>
                            <option value="12">12 Items</option>
                        </select>
                    </div>
                    <div id="sort-container">
                        <label for="sort-dropdown">Sort by : </label>
                        <select id="sort-dropdown">
                            <option value="defaultSort" selected><b>Price</b></option>
                            <option value="low-to-high"><b>Price: Low to High</b></option>
                            <option value="high-to-low"><b>Price: High to Low</b></option>
                        </select>
                    </div>
                </div>
                <div id="no-products-found" style="display: none;">
                    <img src="https://evgracias.com/images/no-products.jpg" alt="No Product Found">
                </div>
                <div id="product-container" class="product-container">

                </div>
                <div id="pagination" class="pagination">
                    <button id="prev-page" class="btn btn-primary"><ion-icon name="caret-back-outline"></ion-icon></button>
                    <button id="next-page" class="btn btn-primary"><ion-icon name="caret-forward-outline"></ion-icon></button>
                </div>
            </div>
            <div id="toast-container" class="toast-container"></div>
        </div>
        </div>

        <div class="bottom-nav fixed-bottom">
            <a href="home.html" class="nav-link"><ion-icon name="home-outline"></ion-icon>
                <p>Home</p>
            </a>
            <a href="AddToCart.html" class="nav-link"><ion-icon name="cart-outline"></ion-icon>
                <p>Cart</p>
            </a>
            <a href="checkout.html" class="nav-link"><ion-icon name="bag-check-outline"></ion-icon>
                <p>Check</p>
            </a>
            <a href="wishlist.html" class="nav-link"><ion-icon name="heart-outline"></ion-icon>
                <p>Wishlist</p>
            </a>
        </div>


        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script type="text/javascript" src="./home.js"></script>
    </body>


    </html>
