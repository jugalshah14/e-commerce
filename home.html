<!DOCTYPE html>
<html>

<head>
    <title>Anime Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.js"></script>

</head>

<body>
    <div class="nav">
        <div class="row">
            <div class="col-1">
                <div class="logo">
                    <b>ANIME</b>
                </div>
            </div>
            <div class="col-4">
                <div class="input-group mb-3">
                    <input type="text" id="search-input" class="form-control" placeholder="Search by title"
                        oninput="performSearch()">
                    <div class="menu-icon">
                        <i class="fa fa-filter" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="col-6"></div>
            <div class="col-1">
                <form>
                    <a href="AddToCart.html"><i id="cart-icon" class="fa fa-shopping-cart cart-icon"
                            aria-hidden="true"></i>
                        <a href="checkout.html"><i class="fa fa-credit-card-alt" aria-hidden="true"></i></a>
                </form>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-2 vl">
            <div class="side-bar">
                <h2>Filter</h2>
                <div class="category">
                    <h4>Category</h4>
                    <div id="CategoryFilter">
                    <input type="checkbox" value="" checked>                    
                    </div>
                    <div class="price-range">
                    <h5>Price Range</h5><br>
                    <div id="price-range-slider"></div><br>
                    <div id="price-range-value">₹ 0 - ₹ 1000</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-10 col-md-9">
            <div class="main-body">
                <!-- <div class="categorymobile">
                    <div class="category">
                        <h4>Category</h4>
                        <div id="CategoryFilter">
                            <div>
                                <input type="checkbox" value="" checked>
                            </div>
                        </div>
                    </div>
                </div> -->
                <div id="right-menu" class="hidden">
                    <i class="fa fa-times" id="close-button" aria-hidden="true"></i>
                    <ul>
                        <div class="price-slider">
                            <label for="price-range">Price Range:</label>
                            <input type="range" id="price-range" min="0" max="1000" step="5">
                            <span id="price-range-value">0</span>
                        </div>
                    </ul>
                </div>
            </div>
            <div class="row" style="margin-bottom: 20px;">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row sorts">
                        <div class="col-2"></div>
                        <div class="col-4">
                            <div class="itemsort">
                            <label for="itemsPerPage">Show :</label>
                            <select id="itemsPerPage">
                                <option value="4">4 Items</option>
                                <option value="8" selected>8 Items</option>
                                <option value="12">12 Items</option>
                            </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div id="sort-container">
                                <label for="sort-dropdown">Sort by Price : </label>
                                <select id="sort-dropdown">
                                    <option value="defaultSort" selected><b>Select Sorting</b></option>
                                    <option value="low-to-high"><b>Price: Low to High</b></option>
                                    <option value="high-to-low"><b>Price: High to Low</b></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="no-products-found" style="display: none;">
                <img src="https://evgracias.com/images/no-products.jpg"
                    alt="No Product Found">
            </div>
            <div id="product-container" class="product-container">
                
            </div>
            <div id="pagination" class="pagination"></div>
            <div class="buttons">
                <button id="prev-page" class="btn btn-primary">Previous</button>
                <button id="next-page" class="btn btn-primary">Next</button>
            </div>
        </div>
        <div id="toast-container" class="toast-container"></div>
    </div>
    </div>

    <nav class="navbar fixed-bottom navbar-dark bottom-nav">
        <form>
            <a href="home.html"><i class="fa fa-home" aria-hidden="true"></i></a>
            <a href="AddToCart.html"><i id="cart-icon" class="fa fa-shopping-cart cart-icon" aria-hidden="true"></i>
                <a href="checkout.html"><i class="fa fa-credit-card-alt" aria-hidden="true"></i></a>
        </form>
    </nav>

    <script type="text/javascript" src="./home.js"></script>
</body>


</html>
